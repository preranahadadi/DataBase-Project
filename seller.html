<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Seller Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <body>

  <h2>Seller Page </h2>
        
    <form method="post" action="/seller">
      <div style = "width: 85%;">
      <div class="mb-3" style = "margin-left: 20px;">
          <label>Product Rate</label>
          
          <input type="cfname" name = "ProductRate" class="form-control" id="cfname" aria-describedby="cfname" placeholder="Product Rate">
      </div>
      <div class="mb-3" style = "margin-left: 20px;"> 
          <label>Selling Rate</label>
          <input type="cfname" name = "SellingRate" class="form-control" id="cfname" aria-describedby="cfname" placeholder="Selling Rate">
      </div>
      <div class="mb-3" style = "margin-left: 20px;">
          <label>Batch number</label>
          <input type="cfname" name = "BatchNumber" class="form-control" id="cfname" aria-describedby="cfname" placeholder="Batch Number" >
      </div>
      <div class="mb-3" style = "margin-left: 20px;">
          <label>Quantity</label>
          <input type="number" name = "Quantity" min="1" class="form-control" id="cfname" aria-describedby="cfname" placeholder="Quantity" >
      </div>
      <div class="mb-3" style = "margin-left: 20px;">     
          <label>Product Name</label>
          <input type="cfname" name = "ProductName" class="form-control" id="cfname" aria-describedby="cfname" placeholder="Product Name" >
      </div>
      <div class="mb-3" style = "margin-left: 20px;">
          <label>Product Id</label>
          <input type="cfname" name = "ProductId" class="form-control" id="cfname" aria-describedby="cfname" placeholder="ProductID">
    </div>
    </div>
              <table>
                  {% for item in df %}
                  <tr>
                  <td>{{item[0]}}</td>
                  <td>{{item[1]}}</td>
                  <td>{{item[2]}}</td>
                  <td>{{item[3]}}</td>
                  <td>{{item[4]}}</td>
                  <td>{{item[5]}}</td>
                  </tr>
                  {% endfor %}                
              </table>
        <input type="submit" value="Show" class="btn" name = "action" >
        <input type="submit" value="Add" class="btn" name="action">
        <input type="submit" value="Delete" class="btn" name="action">
        <input type="submit" value="Update" class="btn" name="action">
    </form> 
</div>	
	
</body>
</html>
